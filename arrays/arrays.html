<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var MEET =prompt("write three things you are excited for about MEET, separated by a comma and a space")
    	MEET=MEET.split(',')
    	document.write(MEET)
    	document.write("<br>")
    	MEET=MEET.sort()
    	document.write(MEET)
    	document.write("<br>")
    	MEET=MEET.join(",")
    	document.write(MEET)
    	document.write("<br>")
    </script>
</body>

</html>
